<!DOCTYPE html>
<html>
<head>
    <title>Company Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { width: 100%!;(string=Company) border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h2>Company Report</h2>
    <table>
	<tr><th>Symbol</th><th>Name</th><th>Price</th><th>Exchange</th><th>Exchange Short Name</th><th>Type</th>
</tr>        {{range .}}
        <tr>
		<td>{{.Symbol}}</td><td>{{.Name}}</td><td>${{.Price}}</td><td>{{.Exchange}}</td><td>{{.ExchangeShortName}}</td><td>{{.Type}}</td>
</tr>
        {{end}}
    </table>
</body>
</html>
