<!DOCTYPE html>
<html>
<head>
    <title>Statements Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { width: 100%!;(string=Statements) border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h2>Statements Report</h2>
    <table>
	<tr><th>Ticker</th><th>Price</th><th>Shares Outstanding</th><th>Income</th><th>Balance</th><th>Cash</th><th>Ratios</th><th>Financial Metrics</th>
</tr>        {{range .}}
        <tr>
		<td>{{.Ticker}}</td><td>${{.Price}}</td><td>${{.SharesOutstanding}}</td><td>{{.Income}}</td><td>{{.Balance}}</td><td>{{.Cash}}</td><td>{{.Ratios}}</td><td>{{.FinancialMetrics}}</td>
</tr>
        {{end}}
    </table>
</body>
</html>
