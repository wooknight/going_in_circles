<!DOCTYPE html>
<html>
<head>
    <title>Status Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { width: 100%!;(string=Status) border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h2>Status Report</h2>
    <table>
	<tr><th>Status</th>
</tr>        {{range .}}
        <tr>
		<td>{{.Status}}</td>
</tr>
        {{end}}
    </table>
</body>
</html>
