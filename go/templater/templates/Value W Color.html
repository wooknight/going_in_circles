<!DOCTYPE html>
<html>
<head>
    <title>Value W Color Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { width: 100%!;(string=Value W Color) border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h2>Value W Color Report</h2>
    <table>
	<tr><th>Value</th><th>Greater Than</th><th>Max</th>
</tr>        {{range .}}
        <tr>
		<td>{{.Value}}</td><td>{{.GreaterThan}}</td><td>{{.Max}}</td>
</tr>
        {{end}}
    </table>
</body>
</html>
